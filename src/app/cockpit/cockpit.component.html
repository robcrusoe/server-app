<div class="row">
	<div class="col-xs-12">
		<h2 style="text-decoration: underline;">Add new Servers or blueprints!</h2>
		<label>Server Name</label>
		<input type="text" class="form-control" #elementName>
		<label>Server Content</label>
		<input type="text" class="form-control" #elementContent>
		<br>
		<button class="btn btn-primary"
			(click)="onServerAdded()">Add Server</button>
		<button class="btn btn-primary"
			(click)="onBlueprintAdded()">Add Server
			Blueprint</button>
	</div>
</div>
