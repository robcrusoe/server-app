<div class="container">
	<app-cockpit (elCreated)="onElementCreated($event)"></app-cockpit>
	<hr>
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-primary" (click)="onChangeFirst()">
				Change First Element
			</button>

			<button class="btn btn-danger" (click)="onDeleteFirst()">
				Delete First Element
			</button>

			<app-server-element *ngFor="let serverElement of serverElements" [serverEl]="serverElement" [name]="serverElement.name">
				<p>
					<strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
					<em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
				</p>
			</app-server-element>
		</div>
	</div>
</div>
